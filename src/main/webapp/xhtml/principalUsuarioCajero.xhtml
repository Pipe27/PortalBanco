<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
     <h:head>
     	<title>.:Portal Cajero:.</title>
     </h:head>
 
     <h:body>
 		<h:form id="frmPrincipal">
 			<p:growl/>
 			<div align="center">
	 			<p:panel header="Menú Principal - Portal de Usuario Cajero">
	 				<p:outputLabel value="#{principalUsuarioVista.loginUsuario}"/>
	 				<br/>
	 				<p:outputLabel value="Cargo: #{principalUsuarioVista.tipoUsuario}"/>
	 				<br/>
	 				<br/>
	 				<p:link value="Realizar Retiro" href="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/cajero/retiro.xhtml" />
	 				<br/>
	 				<br/>
	 				<p:link value="Realizar Consignación" href="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/cajero/consignar.xhtml" />
	 				<br/>
	 				<br/>
	 				<p:link value="Modificar la Contraseña" href="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/cajero/editarContra.xhtml" />
	 				<br/>
	 				<br/>
	 				<p:link value="Cerrar Sesión" href="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/loginUsuario.xhtml" />			
	 			</p:panel>
	 		</div>
	 		<p:stack icon="../images/stack.png" expanded="false">
				<p:menuitem value="Salir" icon="../images/salir.png" url="../loginUsuario.xhtml"/>
			    <p:menuitem value="Retirar" icon="../images/retirar.png" url="../cajero/retiro.xhtml"/>
			    <p:menuitem value="Consignar" icon="../images/consignar.png" url="../cajero/consignar.xhtml"/>
			    <p:menuitem value="Editar Contraseña" icon="../images/editPass.png" url="../cajero/editarContra.xhtml"/>
			</p:stack>		
 		</h:form>
     </h:body>
</html>
