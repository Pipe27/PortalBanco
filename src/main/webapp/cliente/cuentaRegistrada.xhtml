<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
     <h:head>
     	<title>Gestión de Registro Cuentas</title>
     </h:head>
 
     <h:body>
 		<h:form id="formulario">
 		<p:messages autoUpdate="true"/>
 		<div align="center">
 			<p:panel header="Registrar Una Cuenta">
 				<h:panelGrid columns="2" border="1">
 					
 					<p:outputLabel value="Identificación Cliente:"/>
	 				<p:inputText id="txtIdCliente" binding="#{cuentaRegistradaVista.txtIdCliente}">
	 					<p:ajax listener="#{cuentaRegistradaVista.txtIdClienteListener}" update="formulario" />
	 				</p:inputText>
 					
 					<p:outputLabel value="Nombre Dueño de la Cuenta a Registrar:"/>
 					<p:inputText id="txtNombre" binding="#{cuentaRegistradaVista.txtNombre}" readonly="true"/>
 					
 					<p:outputLabel value="Tipo Documento:"/>
 					<p:inputText id="txtDocumento" binding="#{cuentaRegistradaVista.txtDocumento}" readonly="true"/>
 					
 					<p:outputLabel value="Cuenta a Registrar:"/>
 					<p:selectOneMenu id="cuenRegis" binding="#{cuentaRegistradaVista.cuenRegis}">
 						<f:selectItems value="#{cuentaRegistradaVista.cuentasRegistradas}"/>
 					</p:selectOneMenu>
 					
 				</h:panelGrid>
 				
 				<h:panelGrid columns="4">
 					<p:commandButton id="btnRegistrar" value="Registrar" binding="#{cuentaRegistradaVista.btnRegistrar}" disabled="false" action="#{cuentaRegistradaVista.registrarAction}"/>
 					<p:commandButton id="btnLimpiar" value="Limpiar" binding="#{cuentaRegistradaVista.btnLimpiar}" disabled="false" action="#{cuentaRegistradaVista.limpiarAction}" update="formulario"/>
 				</h:panelGrid>
 			</p:panel>		
 		</div>
 		<p:dock position="bottom">
			<p:menuitem value="Modificar Información" icon="../images/editProfile.png" url="../cliente/editarDatosCliente.xhtml"/>
			<p:menuitem value="Cambiar Contraseña" icon="../images/editPass.png" url="../cliente/editarDatosCuenta.xhtml"/>
			<p:menuitem value="Mis Movimientos" icon="../images/moves.png" url="../cliente/listaTransacciones.xhtml"/>
			<p:menuitem value="Transferir Dinero" icon="../images/transferMoney.png" url="../cliente/transferencia.xhtml"/>
			<p:menuitem value="Salir" icon="../images/back.png" url="../xhtml/principalCliente.xhtml"/>
		</p:dock>
 		</h:form>
     </h:body>
</html>
