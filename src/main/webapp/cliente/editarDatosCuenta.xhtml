<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
     <h:head>
     	<title>Modificar Datos Cuenta</title> 
     </h:head>
 
     <h:body>
 		<h:form id="formulario">
 			<p:growl/>
 			<p:panel header="Editar Datos Cuenta">
 				<div align="center">
 				<h:panelGrid columns="2" border="1">
 					<p:outputLabel value="Numero de Cuenta:"/>
 					<p:inputText id="txtIdentificacion" value="#{editarDatosCuentaVista.txtIdentificacion}" readonly="true"/>
 					
 					<p:outputLabel value="Nombre Cliente"/>
 					<p:inputText id="txtNombreCliente" value="#{editarDatosCuentaVista.txtNombreCliente}" readonly="true"/>

 					<h:outputLabel for="pwd1" value="Digite su nueva contraseña:" />
        			<p:password id="pwd1" value="#{editarDatosCuentaVista.txtClave}" match="pwd2" label="Password 1" feedback="true"/>
 	
			        <h:outputLabel for="pwd2" value="Confirme su nueva contraseña:" />
			        <p:password id="pwd2" value="#{editarDatosCuentaVista.txtClave}" label="Password 2" />
 				</h:panelGrid>
 				
 				<h:panelGrid columns="4">
 					<p:commandButton id="btnModificar" value="Modificar" binding="#{editarDatosCuentaVista.btnModificar}" action="#{editarDatosCuentaVista.modificarAction}" update="formulario"/>
 					<p:commandButton value="Limpiar Contraseña" >
                		<p:ajax update="formulario:pwd1, formulario:pwd2" resetValues="true" />
            		</p:commandButton>
 				</h:panelGrid>
 				</div>
 			</p:panel>
 			
 			<p:panel header="Información de tus Otras Cuentas">
	 		<p:dataTable id="dataCuenta" value="#{editarDatosCuentaVista.lasCuentas}" var="cuenta" paginator="true" rows="10">
	 			<p:column headerText="Número de Cuenta">
	 				<p:outputLabel value="#{cuenta.cuenId}" />
	 			</p:column>
	 			
	 			<p:column headerText="Saldo de la Cuenta">
	 				<p:outputLabel value="#{cuenta.saldo}" />
	 			</p:column>
	 			
	 			<p:column headerText="Otras Claves">
	 				<p:outputLabel value="#{cuenta.clave}" />
	 			</p:column>
	 		
	 			<p:column headerText="Estado - Activa">
	 				<p:outputLabel value="#{cuenta.activa}" />
	 			</p:column>	 		
	 	</p:dataTable>	
 		</p:panel>
 	<p:dock position="bottom">
		<p:menuitem value="Modificar Información" icon="../images/editProfile.png" url="../cliente/editarDatosCliente.xhtml"/>
		<p:menuitem value="Mis Movimientos" icon="../images/moves.png" url="../cliente/listaTransacciones.xhtml"/>
		<p:menuitem value="Registrar Cuenta" icon="../images/addAccount.png" url="../cliente/cuentaRegistrada.xhtml"/>
		<p:menuitem value="Transferir Dinero" icon="../images/transferMoney.png" url="../cliente/transferencia.xhtml"/>
		<p:menuitem value="Salir" icon="../images/back.png" url="../xhtml/principalCliente.xhtml"/>
	</p:dock>		
 	</h:form>
     </h:body>
</html>
