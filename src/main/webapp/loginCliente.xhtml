<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
<h:head>
	<title>.:Login Cliente:.</title>
	<meta name="content-type" content="text/html; charset=UTF-8" />
</h:head>
<h:body>
	<br></br>
 	<div align="right">
		<p:clock /> 		
 	</div>
 	<br></br>
	<h:form>
	<p:growl id="msgGrowl" showDetail="false" />
	<div align="center">
		<p:panel header="Login Cliente">
		<h:panelGrid columns="2" border="0">
			<p:outputLabel value="Número de Cuenta:"/>
			<p:inputText id="usernameField" name="j_username" value="#{loginVista.cuenId}" placeholder="0000-0000-0000-0000" />
			
			<p:outputLabel value="Número de Identificación:"/>
			<p:inputText id="clienteId" value="#{loginVista.clieId}" placeholder="Digite su identificación" />
			
			<p:outputLabel value="Contraseña de la Cuenta:"/>
			<p:password id="passwordField" name="j_password" value="#{loginVista.password}" placeholder="Digite su contraseña" feedback="false" />
		</h:panelGrid>
		<h:panelGrid columns="1" border="0">
			<p:commandButton value="Ingresar" action="#{loginVista.login}" update="msgGrowl" styleClass="myButton"/>
		</h:panelGrid>
		</p:panel>
	</div>
	</h:form>
</h:body>
</html>
