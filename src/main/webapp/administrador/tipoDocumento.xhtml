<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
 
     <h:head>
     	<title>Tipo de Documento</title>
     </h:head>
 
     <h:body>
 		<h:form id="formulario">
 			<p:growl/>
 			<div align="center">
	 			<p:panel header="Tipo Documento">
	 				<h:panelGrid columns="2" border="1">
		 				<p:outputLabel value="Id Tipo Documento:"/>
	 					<p:inputText id="txtIdTipDoc" binding="#{tipoDocumentoVista.txtIdTipDoc}">
	 						<p:ajax listener="#{tipoDocumentoVista.txtIdentificacionListener}" update="formulario"/>
	 					</p:inputText>
	 									
	 					<p:outputLabel value="Nombre:"/>
	 					<p:inputText id="txtNombre" binding="#{tipoDocumentoVista.txtNombre}" disabled="true"/>
	 					
	 					<p:outputLabel value="Activo"/>
	 					<p:selectOneMenu id="somActivo" binding="#{tipoDocumentoVista.somActivo}">
	 						<f:selectItem itemValue="S" itemLabel="SI"/>
	 						<f:selectItem itemValue="N" itemLabel="NO"/>
	 					</p:selectOneMenu>
	 				</h:panelGrid>
	 			</p:panel>
	 			<h:panelGrid columns="4">
		 			<p:commandButton id="btnCrear" value="Crear" binding="#{tipoDocumentoVista.btnCrear}" action="#{tipoDocumentoVista.crearAction}" disabled="true" update="formulario"/>
			 		<p:commandButton id="btnModificar" value="Modificar" binding="#{tipoDocumentoVista.btnModificar}" action="#{tipoDocumentoVista.modificarAction}" disabled="true" update="formulario"/>
			 		<p:commandButton id="btnLimpiar" value="Limpiar" binding="#{tipoDocumentoVista.btnLimpiar}" action="#{tipoDocumentoVista.limpiarAction}" update="formulario"/>
	 			</h:panelGrid>
	 		</div>	
	 	<p:panel header="Listado Tipo Documentos">
 			<p:dataTable id="dataTipoDocumentos" value="#{tipoDocumentoVista.losTipoDocumento}" var="tipoDocumento" paginator="true" rows="17">
 				<p:column headerText="Id Tipo Documento">
		     		<p:outputLabel value="#{tipoDocumento.tdocId}"/>
		     	</p:column>
		     	
			     <p:column headerText="Nombre">
			     	<p:outputLabel value="#{tipoDocumento.nombre}"/>
			     </p:column>
		     	
			     <p:column headerText="Estado - Activo">
			     	<p:outputLabel value="#{tipoDocumento.activo}"/>
			     </p:column>
		    	</p:dataTable>
			</p:panel>
			<p:dock position="bottom">
		 		<p:menuitem value="Registrar Usuarios" icon="../images/newUsers.png" url="../administrador/usuario.xhtml"/>
				<p:menuitem value="Tipos de Usuario" icon="../images/usersTypes.png" url="../administrador/tipoUsuario.xhtml"/>
				<p:menuitem value="Gestión Cliente" icon="../images/newClient.png" url="../administrador/cliente.xhtml"/>
				<p:menuitem value="Gestión Cuenta" icon="../images/newAccount.png" url="../administrador/cuenta.xhtml"/>
				<p:menuitem value="Editar Contraseña" icon="../images/editPass.png" url="../administrador/editarContra.xhtml"/>
				<p:menuitem value="Volver" icon="../images/back.png" url="../xhtml/principalUsuarioAdministrador.xhtml"/>
			</p:dock>		
 		</h:form>
     </h:body>
</html>
